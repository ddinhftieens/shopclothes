<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/media.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div th:replace="admin/admin-home :: header"></div>
<div class="container mt-3">
    <h2 style="text-align: center">Thêm danh mục gốc</h2>
    <br>
    <form th:action="@{/admin/category/add}" method="post">
        <div class="row form-group container-fluid">
            <input class="form-control col-6" id="myInput" name="category-myInput" type="text" placeholder="Nhập..." required>
            <div class="col-1"></div>
            <button type="submit" class="btn btn-primary col-4">Lưu</button>
        </div>
    </form>
    <br>
    <p>Danh mục đã tồn tại</p>
    <table class="table table-bordered">
        <thead>
            <tr id="tablecategory">
                <th>ID</th>
                <th>Tên</th>
                <th>Ngày tạo</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="i:${listcategory}">
            <td th:text="${i.ID}">...</td>
            <td><a th:text="${i.name}" th:href="@{'/admin/category/catalog/all?IDcategory='+${i.ID}}"></a></td>
            <td th:text="${i.datecreated.time}">...</td>
            <td><a th:href="@{'/admin/category/delete?IDcategory='+ ${i.ID}}"><i class="icono-cross"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/filter_table.js}"></script>
</body>
</html>
