<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        @media (max-width: 767px) {
            #mediaa{
                display: none;
            }
            #media-dropdownn{
                display: block;
            }
        }
        @media (min-width: 768px) {
            #media-dropdownn{
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container mt-3" th:fragment="header">
    <div class="mt-3" style="text-align: center"><img th:src="@{/image/logo}" style="width: 220px;height: 110px"/></div>
    <h2 style="text-align: center" class="mt-3">ADMIN</h2>
    <br>
    <div class="dropdown" id="media-dropdownn">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
            <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown-menu" style="background-color: #cccccc">
            <a class="dropdown-item" th:href="@{/admin/news/all}">Tin tức</a>
            <a class="dropdown-item" th:href="@{/admin/category/all}">Danh mục</a>
            <a class="dropdown-item" th:href="@{/admin/home-page/newproduct}">Sản phẩm mới</a>
            <a class="dropdown-item" th:href="@{/admin/home-page/viewproduct}">Số lượng view</a>
            <a class="dropdown-item" th:href="@{/admin/image/home-page}">Ảnh sự kiện</a>
            <a class="dropdown-item" th:href="@{#1}">Khách hàng</a>
            <a class="dropdown-item" th:href="@{#1}">Đơn hàng</a>
            <a class="dropdown-item" th:href="@{#2}">Thống kê</a>
            <a class="dropdown-item" th:href="@{#1}">Thông tin tài khoản</a>
            <a class="dropdown-item" th:href="@{/home/customer/logout}">Đăng xuất</a>
        </div>
    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="mediaa">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/news/all}">Tin tức</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/category/all}">Danh mục</a>
        </li>
        <li class="nav-item">
            <div class="dropdown">
                <a class="btn dropdown-toggle" data-toggle="dropdown">Trang chủ</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/admin/home-page/newproduct}">Sản phẩm mới</a>
                    <a class="dropdown-item" th:href="@{/admin/home-page/viewproduct}">Số lượng view</a>
                    <a class="dropdown-item" th:href="@{/admin/image/home-page}">Ảnh sự kiện</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{#1}">Khách hàng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{#1}">Đơn hàng</a>
        </li>
        <li class="nav-item">
            <div class="dropdown">
                <a class="btn dropdown-toggle" data-toggle="dropdown">Tài khoản</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{#1}">Thông tin tài khoản</a>
                    <a class="dropdown-item" th:href="@{#2}">Thống kê</a>
                    <a class="dropdown-item" th:href="@{/home/customer/logout}">Đăng xuất</a>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
